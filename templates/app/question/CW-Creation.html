{% extends "jTemplate.html" %}

{% block title %}CW-Creation{% endblock %}
{% block head %}
{{ super() }}  
 <link rel="stylesheet" href="../../../static/css/student-app.css">
 
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.js"></script>
{#  <script src="../../../node_modules/jquery/dist/jquery.js"></script>#}

   
{% endblock %}

{% block content %}
 <div class="crosswordDisplay" id="crosswordEditor"></div>
        <div class="clueInputBox">
          <p>Answer:</p>
          <input class="answerBox" type="text"/>
          <p>Clue:</p>
          <textarea class="clueInput"></textarea>
          <input class="addClue clueButton" type="button" value="Add"/>
        </div>
        <div class="cluesBox">
          <div class="clueTable">
            <div class="tableTitle">
              <p class="wordTitle">Word</p>
              <p class="clueTitle">Clue</p>
            </div>
            <div class="clueDiv"></div>
          </div>
          <input class="deleteClue clueButton" type="button" value="Delete Word"/>

        </div>

                <div class="buttondiv">   
              <button type="button" class="button mypreviewbutton" name="preview_form" id="preview">Preview</button>
              <button type="submit" class="success button mysavebutton" name="save_form" id="save">Save</button>
              <button type="submit" class="button cancelbutton" name="cancel_form">Cancel</button>
            </div>
	</div>
{% endblock %}

{% block sidebarContent %}
  <a href="#">Create Quiz</a>
  <a href="#">View Quizzes</a>
{% endblock %}

{% block extraJS %}
    <script src="../../../static/js/crossword.js" l></script>
{% endblock %}
