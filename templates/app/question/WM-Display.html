<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../../static/css/app.css">
  <link rel="stylesheet" href="../../../static/css/quiz-word-matching.css">
      <link href="https://fonts.googleapis.com/css?family=Lato|Oswald&amp;subset=latin-ext" rel="stylesheet">
    {#  <script src="../../../node_modules/jquery/dist/jquery.js"></script>#}
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
  
            <div class="content"> 
      <div id="main">
  <!-- Canvas for drawing lines -->
  <canvas id="my-canvas" width="700" height="500"></canvas>

   <form action="/quiz/attempt/{{ question.quiz }}/next/{{ question.position}}/" method="post" id='post-form'>
     <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

        <div id="leftwords">
{% if question.listA != "" %}
    {% set list = question.listA %}

    {% for answer in list %}
     <input type="hidden"id={{ loop.index }} value={{ answer|e }}>

    {% endfor %}
{% endif %}
</div>

        <div id="rightwords">
{% if question.listA != "" %}
    {% set list = question.listB %}

    {% for answer in list %}
     <input type="hidden" id={{ loop.index }} value={{ answer|e }}>

    {% endfor %}
{% endif %}
</div>

<button type="submit" class="success button mysavebutton" name="save_form">Submit</button>

</form>

  
  <!-- Button grid -->
  <div id="button-grid" class="center">
    <!-- Left button grid -->
    <div id="button-grid-left">

    <input type="hidden" id="a" value='Lang A - Word 1'>


    </div><!-- end of Left button grid-->
        
    <!-- Right button grid -->
    <div id="button-grid-right">

    </div><!-- end of Right button grid-->

  </div><!-- end of Button grid -->

</div>
</div>



    <div id="message" class="callout">





    
    </div>

    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/what-input/dist/what-input.js"></script>
    <script src="../../../node_modules/foundation-sites/dist/js/foundation.js"></script>
  <script src="../../../static/js/quiz-word-matching.js"></script>
    </body>
</html>
