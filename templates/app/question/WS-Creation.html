{% extends "jTemplate.html" %}

{% block title %} WordScramble{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
    <div class="medium-6 medium-centered large-4 large-centered columns">
      <form action=/ws/submit/ method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <div class="row column log-in-form">
          <h4 class="text-center">Create a Sentence Scramble Question</h4>
          <input type="text" id="title" name="title" placeholder="Enter the question title">
          <label>Enter the sentence to be scrambled
            <input type="text" id="answer" name="answer" placeholder="This is the sentence to be scrambled">
          </label>
            <div class="buttondiv">
              <button type="button" class="button cancelbutton" id="preview">Preview</button>
              <button type="submit" class="success button mysavebutton" name="save_form">Save</button>
              <button type="submit" class="button cancelbutton" name="cancel_form">Cancel</button>
            </div>
        </div>

          <input id="quiz" type="hidden" class="mcinputbox" name="quiz" value="{{ quizid }}">
          <input id="position" type="hidden" class="mcinputbox" name="position" value="{{ pos }}">
      </form>
    </div>
{% endblock %}

{% block sidebarContent %}
  <a href="#">Create Quiz</a>
  <a href="#">View Quizzes</a>
{% endblock %}

{% block extraJS %}
<script type="text/javascript" src="/static/js/word-scramble.js"></script>
{% endblock %}
