<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../../static/css/app.css">
	<link rel="stylesheet" href="../../../static/css/quiz-word-matching.css">
	    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald&amp;subset=latin-ext" rel="stylesheet">
    {#  <script src="../../../node_modules/jquery/dist/jquery.js"></script>#}
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
	
            <div class="content"> 
      <div id="main">
	<!-- Canvas for drawing lines -->
	<canvas id="my-canvas" width="700" height="500"></canvas>

	 <form method="get">
     <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

     		<div id="leftwords">
{% if form.listA.value() != "" %}
    {% set list = form.listA.value().split(',') %}

    {% for answer in list %}
     <input type="hidden" id={{ loop.index }} value={{ answer|e }}>

    {% endfor %}
{% endif %}
</div>

     		<div id="rightwords">
{% if form.listA.value() != "" %}
    {% set list = form.listB.value().split(',') %}

    {% for answer in list %}
     <input type="hidden" id={{ loop.index }} value={{ answer|e }}>

    {% endfor %}
{% endif %}
</div>

</form>

	
	<!-- Button grid -->
	<div id="button-grid" class="center">
		<!-- Left button grid -->
		<div id="button-grid-left">

		<input type="hidden" id="a" value='Lang A - Word 1'>


		</div><!-- end of Left button grid-->
				
		<!-- Right button grid -->
		<div id="button-grid-right">

		</div><!-- end of Right button grid-->

	</div><!-- end of Button grid -->

</div>
</div>



    <div id="message" class="callout">





    
    </div>

   	<script src="../../../node_modules/jquery/dist/jquery.js"></script>
   	<script src="../../../node_modules/what-input/dist/what-input.js"></script>
    <script src="../../../node_modules/foundation-sites/dist/js/foundation.js"></script>
	<script src="../../../static/js/quiz-word-matching.js"></script>
    </body>
</html>
