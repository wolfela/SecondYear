{% extends "jTemplate.html" %}

{% block title %}GapFillDisplay{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="/static/css/teacher-app.css">
{% endblock %}

{% block content %}
<div class="gapFillQuestionDiv">
    <label class="gapFillQuestions">
    {% for word in gapfilled %}
    {% if word == '$$$$' %}
    <span class="gapFillBox"></span>
    {% else %}
    <p>{{ word }}</p>
    {% endif %}
    {% endfor %}
    
    </label>
</div>
<input type="button" class="gapFillComplete gapFillButton" value="Done"/>


{% endblock %}

{% block sidebarContent %}
<a href="#">Create Quiz</a>
<a href="#">View Quizzes</a>
{% endblock %}

{% block extraJS %}

{% endblock %}
