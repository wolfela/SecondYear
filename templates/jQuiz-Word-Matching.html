{% extends "jTemplate.html" %}

 {% block title %}Word_Matching{% endblock %} 
 {% block head %} 
	{{ super() }}
	<link rel="stylesheet" href="./static/css/quiz-word-matching.css">
 {% endblock %}

{% block content %}

	<!-- Canvas for drawing lines -->
	<canvas id="my-canvas"></canvas>

	<!-- Button grid -->
	<div id="button-grid" class="center">
		<!-- Left button grid -->
		<div id="button-grid-left">
        		<button type="button" id="langA-word1-button" class="button grid-button">Lang A - Word 1</button>
			<button type="button" id="langA-word2-button" class="button grid-button">Lang A - Word 2</button>
			<button type="button" id="langA-word3-button" class="button grid-button">Lang A - Word 3</button>
			<button type="button" id="langA-word4-button" class="button grid-button">Lang A - Word 4</button>
			<button type="button" id="langA-word5-button" class="button grid-button">Lang A - Word 5</button>
		</div><!-- end of Left button grid-->
				
		<!-- Right button grid -->
		<div id="button-grid-right">
        		<button type="button" id="langB-word1-button" class="button grid-button">Lang B - Word 1</button>
			<button type="button" id="langB-word2-button" class="button grid-button">Lang B - Word 2</button>
			<button type="button" id="langB-word3-button" class="button grid-button">Lang B - Word 3</button>
			<button type="button" id="langB-word4-button" class="button grid-button">Lang B - Word 4</button>
			<button type="button" id="langB-word5-button" class="button grid-button">Lang B - Word 5</button>
		</div><!-- end of Right button grid-->

	</div><!-- end of Button grid -->

    <div id="message" class="callout">
    
    </div>
{% endblock %}

{% block sidebarContent %}
	<a href="#">Create Quiz</a>
    <a href="#">View Quizzes</a>
{% endblock %}

{% block extraJS %}
<script src="./static/js/quiz-word-matching.js"></script>
{% endblock %}
