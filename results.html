<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Template</title>
		<link rel="stylesheet" href="./static/css/app.css">
		<link rel="stylesheet" href="./static/css/results.css">
		<link href="https://fonts.googleapis.com/css?family=Lato|Oswald&amp;subset=latin-ext" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="title-bar">
				<span class="title-bar-title">LQ.</span>
				<div class="title-bar-right">
					<button class="loginButton">LOGIN</button>
				</div>
			</div>
			<div class="content"> <!-- Main content in here -->

				<div class="center">
					<!-- quick summary of results -->
					<h2 class="center">Results</h2>
					<table id="summary-table" class="center">
						<tr>
							<th class="summary-col1">Quiz</th>
							<td id="quiz-name-td"></td>
						</tr>
						<tr>
							<th>Questions</th>
							<td id="questions-total-td"></td>
						</tr>
						<tr>
							<th>Correct</th>
							<td id="questions-correct-td"></td>
						</tr>
						<tr>
							<th>Incorrect</th>
							<td id="questions-incorrect-id"></td>
						</tr>
					</table>	
				
					<!-- progress bar -->
					<div id="progress-div" class="progress center">
						<div id="results-progress" class="progress-meter">
							<p id="results-progress-text" class="progress-meter-text">49%</p>
						</div>
					</div>

					<!-- detailed results -->
					<div id="details-div">
						<h3>Details</h3>
						<table id="details-table" class="center">
							<tr>
								<th>Question</th>
								<th>Answer Given</th>
								<th>Correct?</th>
							</tr>
						</table>
					</div>
				</div>			

			</div><!-- main content ends here -->
		</div>

		<div class="sidebar">
			<button class="hamburger" type="button">
				<span class="topLine"></span>
				<span class="innerLine"></span>
				<span class="bottomLine"></span>
			</button>
			<div class="menu-content">
				<nav class="menu-left">
					<a href="#">Sample Page</a>
					<a href="#">Sample Page</a>
					<a href="#">Sample Page</a>
				</nav>
			</div>
		</div>

		<script src="./node_modules/jquery/dist/jquery.js"></script>
		<script src="./node_modules/what-input/dist/what-input.js"></script>
		<script src="./node_modules/foundation-sites/dist/js/foundation.js"></script>
		<script src="./js/menuAnimation.js"></script>
		<script src="./js/results.js"></script>
	</body>
</html>
