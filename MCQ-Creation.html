<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="./static/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald&amp;subset=latin-ext" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="title-bar">
        <span class="title-bar-title">LQ 		//		TEACHER</span>
        <div class="title-bar-right">
          <button class="logoutButton">LOGOUT</button>
        </div>
			
      </div>
      <div class="content">
		<div style = "height: auto; width: auto">		
			<h2 style = "margin-left: 0.4rem;">MCQ Quiz Creation</h2>
			<label>
				<h4 style = "margin-left: 1.4rem;">Type question below</h4>
  				<textarea style = "margin-left: 1.4rem; width: 90%;" placeholder="Type Question in Here"></textarea>
			</label>
			<label>
				<h4 style = "margin-left: 1.4rem;">Type your answer below</h4>
  				<textarea style = "margin-left: 1.4rem; width: 90%;" placeholder="Type Answer in Here"></textarea>
				<a href="#0" style = "margin-left: 1.4rem;"class="button">Add</a>
			</label>
			<label>		
				<button style = "width: 70%; display: block; margin-left: auto; margin-right: auto" type="button" class="success button ">Save</button>
			</label>
			<label>
				<button style = "margin-left: auto; margin-right: auto; width: 70%" type="button" class="button expanded">Cancel</button>
			</label>
		</div>
      </div>
    </div>

    <div class="sidebar">
      <button class="hamburger" type="button">
        <span class="topLine"></span>
        <span class="innerLine"></span>
        <span class="bottomLine"></span>
      </button>
      <div class="menu-content">
        <nav class="menu-left">
          <a href="#">Create Quiz</a>
          <a href="#">View Quizzes</a>
        </nav>
      </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/what-input/dist/what-input.js"></script>
    <script src="./node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="./js/menuAnimation.js"></script>
  </body>
</html>
