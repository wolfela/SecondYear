<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="./static/css/app.css">
    <link rel="stylesheet" href="./static/css/teacher-app.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald&amp;subset=latin-ext" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="title-bar">
        <span class="title-bar-title">LQ.</span>
        <div class="title-bar-right">
          <button class="loginButton">LOGIN</button>
        </div>
      </div>
      <div class="content">
        <div class="gapFillQuestionDiv">
          <label class="gapFillQuestions">
            Hello
            <span class="gapFillBox"></span>
            name is
            <span class="gapFillBox"></span>
            . This is an
            <span class="gapFillBox"></span>
            sentence that
            <span class="gapFillBox"></span>
            might choose to
            <span class="gapFillBox"></span>
            .
          </label>
        </div>
        <input type="button" class="gapFillComplete gapFillButton" value="Done"/>
      </div>
    </div>

    <div class="sidebar">
      <button class="hamburger" type="button">
        <span class="topLine"></span>
        <span class="innerLine"></span>
        <span class="bottomLine"></span>
      </button>
      <div class="menu-content">
        <nav class="menu-left">
          <a href="#">Sample Page</a>
          <a href="#">Sample Page</a>
          <a href="#">Sample Page</a>
        </nav>
      </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/what-input/dist/what-input.js"></script>
    <script src="./node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="./static/js/menuAnimation.js"></script>
    <script src="./static/js/gapFillAnswer.js"></script>

  </body>
</html>
