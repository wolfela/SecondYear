<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="./static/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald&amp;subset=latin-ext" rel="stylesheet">
    <script src="//cdn.ckeditor.com/4.6.2/standard-all/ckeditor.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title-bar">
        <span class="title-bar-title">LQ.</span>
        <div class="title-bar-right">
          <button class="loginButton">LOGIN</button>
        </div>
      </div>
      <div class="content">
        <textarea id="gapFillInput" name="gapFillInput">Initial content</textarea>
        <input type="button" class="gapFillSelect" value="Add Gap" onclick="addGap()"/>
        <input type="button" class="gapFillDelete" value="Delete Gap" onclick="deleteGap()"/>
        <!--Need to find out if model store alternative answers or only one answer-->
        <!--<input type="text" placeholder="Please type in alternative answers"/>-->
        <!--<input type="button" class="gapFillAlt" value="Add Alternate"/>-->
        <label><input class="gapFillDrag" type="checkbox"/> Drag and drop</label>
        <input type="button" class="createGapFill" value="Done" onclick="createQuiz()"/>
      </div>
    </div>

    <div class="sidebar">
      <button class="hamburger" type="button">
        <span class="topLine"></span>
        <span class="innerLine"></span>
        <span class="bottomLine"></span>
      </button>
      <div class="menu-content">
        <nav class="menu-left">
          <a href="#">Sample Page</a>
          <a href="#">Sample Page</a>
          <a href="#">Sample Page</a>
        </nav>
      </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/what-input/dist/what-input.js"></script>
    <script src="./node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="./js/menuAnimation.js"></script>
    <script src="./js/gapFill.js"></script>
  </body>
</html>
