    <div class="container">

    <form>

        <input id="teacher-login" type="checkbox"><label for="teacher-login">Teacher Login</label>
        <p><a type="submit" class="button expanded">Log In</a></p>
        <p class="text-center"><a href="#">Forgot your password?</a></p>   
      </div>
    </form>

  </div>
      </div>
    </div>
